<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-sol">
          <a href="" class="sol-item">About</a>
          <a href="" class="sol-item">Store</a>
        </div>
        <div class="header-sag">
          <a href="" class="sag-item">Gmail</a>
          <a href="" class="sag-item">Images</a>
          <img
            class="sag-logo"
            src="resimler/appsbutton.svg"
            alt=""
            width="32"
          />
          <img
            class="sag-item sag-resim"
            src="resimler/unnamed.jpg"
            alt=""
            width="56"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="main-div">
        <div>
          <img src="resimler/logo.png" alt="" />
        </div>
      </div>
      <div class="arama-div">
        <div class="search-div">
          <img class="arama-resmi" src="resimler/pngwing.com.png" alt="" />
        </div>
        <div class="cubuk-div">
          <input type="text" class="input-div" />
        </div>
        <div class="ses-div">
          <img
            class="ses-img"
            src="resimler/voicelogo.png"
            title="Search by voice"
          />
        </div>
      </div>
      <div class="buton-div">
        <div class="buton-double">
          <button class="buton">Google Search</button>
          <button class="buton">I'm Feeling Lucky</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-div">
        <div class="footer-left">
          <span class="footer-left-span">
            <a href="" class="footer-left-a footer-a">Advertising</a>
            <a href="" class="footer-left-a footer-a">Business</a
            ><a href="" class="footer-left-a footer-a">
              How Search works
            </a></span
          >
        </div>
        <div class="footer-right">
          <span class="footer-right-span">
            <a href="" class="footer-right-a footer-a">Privacy</a>
            <a href="" class="footer-right-a footer-a">Terms</a
            ><a href="" class="footer-right-a footer-a">Settings</a></span
          >
        </div>
      </div>
    </footer>
  </body>
</html>
